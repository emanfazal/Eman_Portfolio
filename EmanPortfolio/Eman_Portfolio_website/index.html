    <script>
        tailwind.config = {
            theme: {

                    animation: {

    <script src="scripts/menu.js"></script>
    <script>
        // Load the menu HTML
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });

        // Typing effect
        var typed = new Typed('#typed-text', {
            strings: [
                '<span style="color: white;">Flutter</span> <span style="background: linear-gradient(to right, #ec4899, #3b82f6); -webkit-background-clip: text; color: transparent;">Developer</span>',

            ],
            typeSpeed: 100,
            backSpeed: 50,
            backDelay: 2000,
